<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  {% load static %}
  <link href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-200">

  <div class="page-header min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">

        <div class="card shadow-lg">
          <div class="card-header text-center bg-gradient-primary">
            <h4 class="text-white mb-0">Sign In</h4>
          </div>

          <div class="card-body">

            {% if form.errors %}
              <div class="alert alert-danger text-sm">
                Invalid username or password
              </div>
            {% endif %}

            {% if next %}
              <p class="text-sm text-muted text-center">
                Please login to access this page
              </p>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}

              {{ form.as_p }}

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </div>

              <input type="hidden" name="next" value="{{ next }}">
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
