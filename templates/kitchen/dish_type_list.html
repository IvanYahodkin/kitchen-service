{% extends "base.html" %}

{% block content %}
<div class="container mt-7">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Dish Types</h3>
    <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-success">
      + ADD DISH TYPE
    </a>
  </div>

  {% if dish_type_list %}
    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover align-items-center mb-0">
          <thead class="bg-light">
            <tr>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder">ID</th>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder">Name</th>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for dish_type in dish_type_list %}
            <tr>
              <td class="ps-4 text-sm">{{ dish_type.id }}</td>

              <td class="text-sm">
                <a href="{% url 'kitchen:dish-type-detail' pk=dish_type.id %}" class="text-primary fw-bold text-decoration-none">
                  {{ dish_type.name }}
                </a>
              </td>

              <td class="text-center">
                <a href="{% url 'kitchen:dish-type-update' pk=dish_type.id %}"
                   class="btn btn-sm btn-primary me-2">
                  UPDATE
                </a>
                <a href="{% url 'kitchen:dish-type-delete' pk=dish_type.id %}"
                   class="btn btn-sm btn-danger">
                  DELETE
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  {% else %}
    <div class="alert alert-info mt-3">
      No dish types found.
    </div>
  {% endif %}

</div>
{% endblock content %}
