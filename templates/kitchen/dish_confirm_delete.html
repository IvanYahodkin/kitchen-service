{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh; padding-top: 80px;">

  <div class="card shadow-sm w-50 border-danger">
    <div class="card-body text-center">

      <h3 class="card-title mb-3 text-danger">
        Delete Dish
      </h3>

      <p class="mb-4">
        Are you sure you want to delete
        <strong class="text-danger">"{{ object.name }}"</strong>?
      </p>

      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">
          Yes, delete
        </button>
      </form>

      <a href="{% url 'kitchen:dish-list' %}" class="btn btn-secondary">
        Cancel
      </a>

    </div>
  </div>

</div>
{% endblock %}
