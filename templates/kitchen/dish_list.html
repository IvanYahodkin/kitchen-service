{% extends "base.html" %}

{% block content %}
  <h1>
    Dish list
  </h1>

  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url 'kitchen:dish-detail' pk=dish.id %}">{{ dish.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in the service</p>
  {% endif %}
{% endblock %}
