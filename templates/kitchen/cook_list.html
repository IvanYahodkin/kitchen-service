{% extends "base.html" %}

{% block content %}
  <h1>
    Cook list
  </h1>
  <a href="{% url 'kitchen:cook-create' %}" class="btn btn-success">+ Add Cook</a>

  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
        <li>
          <a href="{% url 'kitchen:cook-detail' pk=cook.id %}">{{ cook.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cooks in the service</p>
  {% endif %}
{% endblock %}
